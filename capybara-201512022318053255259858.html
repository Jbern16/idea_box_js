<!DOCTYPE html>
<html>
<head>
  <title>IdeaBox2</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" media="all" href="/assets/application.css" />
  <script src="/assets/application.js"></script>

  
</head>
<body>

<div class="text-center">
  <hr>
  <h5>Search!</h5>
  <input type='text' name='page[search]' class='search-field'>
  <hr>
</div>

<h1 class="text-center">Welcome to Idea Box!</h1>

<div class="text-center" id='create-ideas'>
  <h2>Log a new idea!</h2>
  <form>
    <div class="form-group">
      <label for="title">Idea Title</label>
      <input type="title" class="form-control" id="title-field" placeholder="title">
    </div>
    <div class="form-group">
      <label for="body">Idea Body</label>
      <input type="body" class="form-control" id="body-field" placeholder="body">
    </div>
    <button type="submit" class="btn btn-info" id="submit-idea">Submit</button>
  </form>
  <hr>
</div>

<h2 class="text-center">Check out everyone's ideas!</h2>
<p class="text-center">(Click idea text to edit!)</p>

<div class="text-center" id="ideas"></div>


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
